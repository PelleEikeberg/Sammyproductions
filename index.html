<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sammy Productions</title>
    <link rel="stylesheet" href="./style.css">
    <script defer src="./theme-toggle.js"></script>
</head>
<body>
    <!-- Search Bar -->
    <section id="search">
        <input type="text" id="movie-search" placeholder="Search for a movie..." oninput="filterMovies()">
    </section>

    <!-- Movie Covers Section -->
    <section id="movies">
        <h2 style="text-align: center;">Our Movies</h2>
        <div id="movie-box">
            <div id="movie-grid">
                <div class="movie-tile" data-movie="Slakteren">
                    <a href="slakteren.html">
                        <img src="./assets/slakteren_cover.jpg" alt="Slakteren">
                        <div class="caption">Slakteren</div>
                    </a>
                </div>
                <div class="movie-tile" data-movie="Presten">
                    <a href="presten.html">
                        <img src="./assets/presten_cover.jpg" alt="Presten">
                        <div class="caption">Presten</div>
                    </a>
                </div>
                <div class="movie-tile" data-movie="Det Usynlige Barnet & Pelle">
                    <a href="det_usynlige_barnet_pelle.html">
                        <img src="./assets/det_usynlige_barnet_pelle_cover.jpg" alt="Det Usynlige Barnet & Pelle">
                        <div class="caption">Det Usynlige Barnet & Pelle</div>
                    </a>
                </div>
                <div class="movie-tile" data-movie="Den 'Største' Forbrytelse">
                    <a href="den_storste_forbrytelse.html">
                        <img src="./assets/den_storste_forbrytelse_cover.jpg" alt="Den 'Største' Forbrytelse">
                        <div class="caption">Den "Største" Forbrytelse</div>
                    </a>
                </div>
                <div class="movie-tile" data-movie="Breaching Soldier">
                    <a href="breaching_soldier.html">
                        <img src="./assets/breaching_soldier_cover.png" alt="Breaching Soldier">
                        <div class="caption">Breaching Soldier</div>
                    </a>
                </div>
                <div class="movie-tile" data-movie="Besatt">
                    <a href="besatt.html">
                        <img src="./assets/besatt_cover.jpg" alt="Besatt">
                        <div class="caption">Besatt</div>
                    </a>
                </div>
                <div class="movie-tile" data-movie="Raven Steel">
                    <a href="raven_steel.html">
                        <img src="./assets/raven_steel_cover.jpg" alt="Raven Steel">
                        <div class="caption">Raven Steel</div>
                    </a>
                </div>
            </div>
        </div>
    </section>

    <!-- Bebbscars Section -->
    <section id="bebbscars">
        <h2>The Bebbscars</h2>
        <a href="bebbscars.html">
            <img src="./assets/bebbscars_banner.jpg" alt="Bebbscars Banner" class="banner">
        </a>
        <p>Discover the most prestigious awards in student film production!</p>
    </section>

    <!-- Social Media Links -->
    <footer>
        <h3>Follow Us</h3>
        <ul>
            <li><a href="https://instagram.com">Instagram</a></li>
            <li><a href="https://youtube.com">YouTube</a></li>
            <li><a href="https://facebook.com">Facebook</a></li>
        </ul>
    </footer>

    <script>
        // Basic search functionality
        function filterMovies() {
            const searchValue = document.getElementById('movie-search').value.toLowerCase();
            const movieTiles = document.querySelectorAll('.movie-tile');

            movieTiles.forEach(tile => {
                const movieName = tile.getAttribute('data-movie').toLowerCase();
                if (movieName.includes(searchValue)) {
                    tile.style.display = '';
                } else {
                    tile.style.display = 'none';
                }
            });

            if (searchValue === '') {
                movieTiles.forEach(tile => {
                    tile.style.display = '';
                });
            }
        }
    </script>
</body>
</html>
