    <script>
        // Basic search functionality
        function filterMovies() {
            const searchValue = document.getElementById('movie-search').value.toLowerCase();
            const movieTiles = document.querySelectorAll('.movie-tile');

            movieTiles.forEach(tile => {
                const movieName = tile.getAttribute('data-movie').toLowerCase();
                if (movieName.includes(searchValue)) {
                    tile.style.display = '';
                } else {
                    tile.style.display = 'none';
                }
            });

            if (searchValue === '') {
                movieTiles.forEach(tile => {
                    tile.style.display = '';
                });
            }
        }
    </script>
</body>
